<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <script type="text/javascript" src="lib/jquery.js"></script>
  <script type="text/javascript" src="lib/jquery-ui/js/jquery-ui-1.10.2.custom.min.js"></script>
  <script type="text/javascript" src="lib/underscore.js"></script>
  <script type="text/javascript" src="lib/backbone.js"></script>
  <script type="text/javascript" src="lib/sinon.js"></script>
  <script type="text/javascript" src="src/noted.js"></script>
  
  <link rel="stylesheet" type="text/css" href="lib/jasmine/lib/jasmine.css">
  <script type="text/javascript" src="lib/jasmine/lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine/lib/jasmine-html.js"></script>

  <script type="text/javascript" src="lib/jasmine-sinon.js"></script>
  
  <!-- include source files here... -->
  <script type="text/javascript" src="src/TagModel.js"></script>
  <script type="text/javascript" src="src/CollectionModel.js"></script>
  
  <script type="text/javascript" src="src/TagCollection.js"></script>
  <script type="text/javascript" src="src/CollectionCollection.js"></script>
  
  
  <!-- include spec files here... -->
  <script type="text/javascript" src="specs/CollectionCollectionSpec.js"></script>
  <script type="text/javascript" src="specs/TagCollectionSpec.js"></script>
  
  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
