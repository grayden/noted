<html>
    <head>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery-ui/js/jquery-ui-1.10.2.custom.js"></script>
        <script type="text/javascript" src="lib/underscore.js"></script>
        <script type="text/javascript" src="lib/backbone.js"></script>
        <script type="text/javascript" src="src/noted.js"></script>
        
        <script type="text/javascript" src="src/GroupingModel.js"></script>
        <script type="text/javascript" src="src/OriginalModel.js"></script>

        <script type="text/javascript" src="src/GroupingCollection.js"></script>
        <script type="text/javascript" src="src/OriginalCollection.js"></script>

        <script type="text/javascript" src="src/GroupingView.js"></script>
        <script type="text/javascript" src="src/SearchToolView.js"></script>
        <script type="text/javascript" src="src/GroupingsView.js"></script>
        <script type="text/javascript" src="src/AppView.js"></script>

        <script type="text/javascript" src="src/Router.js"></script>
        
        <link type="text/css" rel="stylesheet" href="styles/style.css" />
        
        <script type="text/html" id="app-view-template">
            <div id="result-viewer">
            </div>
            <div id="content-viewer">
            </div>
        </script>
        
        <script type="text/html" id='search-tool-template'>
            <div id="query-builder">
                <div>Tag: <input type="text" id="tag-search" name="tag-search"/></div>
                <div>Collection: <input type="text" id="collection-search" name="collection-search"/></div>
                <div>Words: <input type="text" id="words-search" name="words-search"/></div>
                <div>Name: <input type="text" id="name-search" name="name-search"/></div>
            </div>
            <div id="result-type-selector">
                Collections: <input type="radio" name="result-type-select" value="collection" />
                Tags: <input type="radio" name="result-type-select" value="tag" />
                <input type="submit" value="Search" />
            </div>
        </script>
        
        <script type="text/html" id="grouping-view-template">
            <div class="grouping-title"><%=grouping.get('name')%></div>
            <div class="grouping-counts">
                <div class="match-count-box">Matches: <span class="match-count">x</span></div>
                <div class="records-count-box">Records: <span class="record-count"><%=grouping.get('recordCount')%></span></div>
            </div>
        </script>
        
        <script type="text/javascript">
            $(function () {
                Noted.init();
                Noted.App.groupings.fetch();
            });
        </script>
    </head>
    <body>
        <div id="app-view"></div>
    </body>
</html>
